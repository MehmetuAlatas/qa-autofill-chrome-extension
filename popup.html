<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QA Autofill</title>
    <style>
      :root {
        --bg: #0b1220;
        --card: rgba(255,255,255,0.08);
        --card2: rgba(255,255,255,0.06);
        --text: rgba(255,255,255,0.92);
        --muted: rgba(255,255,255,0.70);
        --border: rgba(255,255,255,0.12);
        --shadow: 0 14px 35px rgba(0,0,0,0.45);
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        width: 320px;
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1100px 420px at 30% -10%, rgba(99,102,241,0.35), transparent 60%),
                    radial-gradient(800px 380px at 110% 10%, rgba(16,185,129,0.25), transparent 55%),
                    linear-gradient(180deg, #0b1220, #070b14);
        padding: 14px;
      }

      .card {
        background: linear-gradient(180deg, var(--card), var(--card2));
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 14px;
        box-shadow: var(--shadow);
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 12px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo {
        width: 36px;
        height: 36px;
        border-radius: 12px;
        background: linear-gradient(135deg, rgba(99,102,241,1), rgba(16,185,129,1));
        display: grid;
        place-items: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        flex: 0 0 auto;
      }

      .logo svg { opacity: 0.95; }

      .titleWrap {
        display: flex;
        flex-direction: column;
        line-height: 1.1;
      }

      .title {
        font-weight: 700;
        font-size: 14px;
        letter-spacing: 0.2px;
      }

      .subtitle {
        font-size: 12px;
        color: var(--muted);
        margin-top: 2px;
      }

      .pill {
        font-size: 11px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        color: var(--muted);
        background: rgba(255,255,255,0.05);
      }

      .section {
        margin-top: 12px;
        display: grid;
        gap: 10px;
      }

      label {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
      }

      select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.06);
        color: var(--text);
        outline: none;
      }

      select:focus { border-color: rgba(99,102,241,0.65); }

      .btn {
        width: 100%;
        border: 0;
        border-radius: 14px;
        padding: 12px 14px;
        cursor: pointer;
        font-weight: 700;
        color: #0b1220;
        background: linear-gradient(135deg, rgba(99,102,241,1), rgba(16,185,129,1));
        box-shadow: 0 10px 24px rgba(0,0,0,0.35);
        transition: transform 0.08s ease, filter 0.12s ease;
      }

      .btn:hover { filter: brightness(1.03); }
      .btn:active { transform: translateY(1px); }

      .hint {
        font-size: 12px;
        color: var(--muted);
        line-height: 1.35;
      }

      .status {
        margin-top: 10px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.05);
        font-size: 12px;
        color: var(--muted);
        display: none;
      }

      .status.ok { display: block; border-color: rgba(16,185,129,0.45); }
      .status.warn { display: block; border-color: rgba(245,158,11,0.45); }
      .status.err { display: block; border-color: rgba(239,68,68,0.45); }

      .row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: center;
      }

      .small {
        font-size: 11px;
        color: var(--muted);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="header">
        <div class="brand">
          <div class="logo" aria-hidden="true">
            <!-- Simple spark icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M12 2l1.2 6.2L20 12l-6.8 3.8L12 22l-1.2-6.2L4 12l6.8-3.8L12 2z" stroke="white" stroke-width="1.8" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="titleWrap">
            <div class="title">QA Autofill</div>
            <div class="subtitle">Manual tester helper</div>
          </div>
        </div>

        <div class="pill">v1.0</div>
      </div>

      <div class="section">
        <div>
          <label for="preset">Preset</label>
          <select id="preset">
            <option value="random_register">Random Register Data</option>
          </select>
        </div>

        <button class="btn" id="fillBtn">Formu Doldur</button>

        <div class="row">
          <div class="hint">Aktif sekmedeki input alanlarını otomatik test datası ile doldurur.</div>
        </div>

        <div id="status" class="status"></div>

        <div class="small">Tip: Console’dan (F12) doldurulan veriyi görebilirsin.</div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
